name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  validate:
    name: Lint and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GO_VERSION: '1.24.x'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: true
      - name: Verify modules
        run: |
          go mod download
          go mod verify
      - name: Lint (go vet)
        run: |
          go vet ./...
      - name: Lint (golangci-lint)
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=3m
      - name: Run tests
        run: |
          go test ./... -race -coverprofile=coverage.out -covermode=atomic
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    needs: validate
    env:
      GO_VERSION: '1.24.x'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: true
      - name: Build (Linux amd64)
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          go build -v ./...
      - name: Archive source
        run: |
          git archive --format tar.gz -o source.tar.gz HEAD
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            source.tar.gz

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          name: build-artifacts
          path: .
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Install semantic-release and plugins
        run: |
          npm install --no-save semantic-release @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/github @semantic-release/git
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
