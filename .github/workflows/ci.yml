name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Lint, Test, and Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GO_VERSION: '1.24.x'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache: true

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-
            ${{ runner.os }}-go-

      - name: Verify modules
        run: |
          go env
          go mod download
          go mod verify

      - name: Lint (go vet)
        run: |
          go vet ./...

      - name: Lint (golangci-lint)
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=3m

      - name: Run tests
        run: go test -race ./...
          
      - name: Generate coverage
        run: |
          echo 'mode: atomic' > coverage.out
          go test -coverprofile=coverage.tmp -covermode=atomic . && tail -n +2 coverage.tmp >> coverage.out || true
          go test -coverprofile=coverage.tmp -covermode=atomic ./cache && tail -n +2 coverage.tmp >> coverage.out || true
          go test -coverprofile=coverage.tmp -covermode=atomic ./httpx && tail -n +2 coverage.tmp >> coverage.out || true
          rm coverage.tmp

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

      - name: Build library (compile check)
        run: |
          go build ./...
